#############################
###   shared settings     ###
#############################
x-shared-settings: &shared-settings
  image: pomelo925/ttennis-humble:rtabmap
  tty: true
  network_mode: host
  privileged: true
  volumes:
    - /dev/bus/usb:/dev/bus/usb
    - /tmp/.X11-unix:/tmp/.X11-unix
    - $HOME/.Xauthority:/root/.Xauthority
    - ../slam-ws:/root/slam-ws
  environment:
    - DISPLAY=${DISPLAY}
  devices:
    - /dev/bus/usb:/dev/bus/usb


######################
###   deployment   ###
######################
services:
  rtabmap-build:
    build: 
      context: .  
      dockerfile: Dockerfile
    <<: *shared-settings
    container_name: rtabmap-build
    command: >
      /bin/bash -c "
      cd /root/slam-ws
      && catkin_make_isolated
      && chmod +x /root/slam-ws/devel/lib
      "


  rtabmap-run:
    <<: *shared-settings
    container_name: rtabmap-run
    command: >
      /bin/bash -c "
      /root/slam-ws/app/mapping.sh
      "